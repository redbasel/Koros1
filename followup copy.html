<!-- Form for the clients to fill in. Clients during this version are redirected to the coeinsititute formdump
this is to show that the form is working and capturing the information -->
      <div class="main">
    <form method="POST"  action="https://formdump.codeinstitute.net/" class="signup-form">
      <!-- Contact info-->
        <h2>Let's Evaluate the week<i class="fas fa-heartbeat"></i></h2>
        <label for="fname">First Name</label>
        <input id="fname" name="first_name" type="text" required class="text-input">
        
        <label for="lname">Last Name</label>
        <input id="lname" name="last_name" type="text" required class="text-input">
        <br> <br>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email_address" required class="text-input">

        <label for="week">Week</label>

        <input type="number" id="week" name="week"
               min="1" max="16">

        <h3>MEASUREMENTS</h3>
        <!-- quantative feedback-->

        <label for="arm">Arm</label>

<input type="number" id="arm" name="arm"
       min="0" max="150">

       <label for="thigh">Thigh</label>

       <input type="number" id="thigh" name="thigh"
              min="0" max="150">

              <br><br>

              <label for="core">Core</label>

              <input type="number" id="core" name="core"
                     min="0" max="150">
              
                     <label for="weight">Weight</label>
              
                     <input type="number" id="weight" name="weight"
                            min="0" max="150">
        
        <h3>SATISFACTION</h3>
        <!-- qualitative feedback -->
        <H4>ENERGY</H4>
        <label for="problematic1">Problematic</label>
        <input type="radio" id="problematic1" name="energy" value="problematic" required>

        <label for="normal1">Normal</label>
        <input type="radio" id="normal1" name="energy" value="normal" required>

        <label for="great1">Great</label>
        <input type="radio" id="great1" name="energy" value="great" required>

        <H4>SLEEP</H4>
        <label for="problematic2">Problematic</label>
        <input type="radio" id="problematic2" name="sleep" value="problematic" required>

        <label for="normal2">Normal</label>
        <input type="radio" id="normal2" name="sleep" value="normal" required>

        <label for="great2">Great</label>
        <input type="radio" id="great2" name="sleep" value="great" required>

        <H4>HUNGER</H4>
        <label for="problematic3">Problematic</label>
        <input type="radio" id="problematic3" name="hunger" value="problematic" required>

        <label for="normal3">Normal</label>
        <input type="radio" id="normal3" name="hunger" value="normal" required>

        <label for="great3">Great</label>
        <input type="radio" id="great3" name="hunger" value="great" required>
        <br><br><br>

        <label for="extracomment">Extra Comment</label> <br>

        <textarea id="extracomment" name="extracomment" rows="3" cols="40">
        </textarea> <br><br>


        <input class="join-button" type="submit" value="Send FOLLOWUP">
    </form>
